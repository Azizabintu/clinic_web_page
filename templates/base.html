{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Webmaket {% endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="{% static 'main/css.css' %}" rel="stylesheet", type="text/css">
</head>
<body  id="bg" class="bgimg" style="background-image: url('{{ company_data.company_bgimg.url }}')">
<div class="container" style="display:flex; flex-direction:column; align-content:space-between;">
    <nav class="navbar navbar-expand-lg " style="background-color:rgb(211, 236, 243);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img style="height:50px;" src="{{ company_data.company_logotip.url }}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class=" nav-link {% if request.path == '/' %} active {% endif%}"  aria-current="page" href="{% url "landing_page:landing_page" %}"><h5>Biz haqimizda</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/services/' %} active {% endif%}" href="{% url "services:services"%}"> <h5>Xizmatlarimiz</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/staff/' %} active {% endif%}" href="{% url "staff:staff"%}"><h5>Bizning Jamoa</h5></a>
        </li>
          <li class="nav-item">
          <a class="nav-link {% if request.path == '/products/' %} active {% endif%}" href="#"><h5>Bizning ishlarimiz</h5></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div>
        {% block content %}

        {% endblock %}
    </div>

    <footer style="margin-top:100px;">
        <div  style="display:flex; align-items:center;justify-content:space-evenly;">
            <div style="display:flex; flex-direction: column; align-items:center;"  >
                <h4 style="text-align:centerp;">
                    Bizning manzil
                </h4>
                 <div>
                     <a href="{{ company_data.company_location_link }}" style="text-align:centerp;"><i class="bi bi-geo-alt-fill" style="font-size: 30px"></i></a>
                    {{ company_data.company_location }}
                 </div>

            </div>
            <div>
                <h4 style="text-align:center;">
            Biz bilan aloqa
        </h4>
        <div style="display:flex; justify-content:center; ">
             <div style="margin-right:10px">
                 <i class="bi bi-telephone-inbound" style="font-size: 30px"></i> {{ company_data.company_phone_number }}
             </div>
            <div style="margin-right:10px">
                <a href="{{ company_data.company_telegram_link }}"><i class=" bi bi-telegram" style="font-size: 30px"></i></a>
            </div>
            <div style="margin-right:10px">
                <a href="{{ company_data.company_instagram_link }}"><i class=" bi bi-instagram" style="font-size: 30px"></i></a>
            </div>
        </div>

            </div>
        </div>
    </footer>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
